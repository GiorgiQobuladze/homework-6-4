<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.svg">
    <title>Extended Class Grades Table</title>
</head>

<body>
    <h1>Extended Class Grades Table</h1>
    <table border="1">
        <thead>
            <tr bgcolor="chartreuse">
                <th rowspan="2">Student name</th>
                <th colspan="5">Subjects</th>
            </tr>
            <tr bgcolor="apuamarine">
                <th>Math</th>
                <th>Science</th>
                <th>Languages</th>
                <th>History</th>
                <th>Physical Education</th>
            </tr>
        </thead>

        <tbody>
            <tr bgcolor="coral">
                <td>John Doe</td>
                <td>85</td>
                <td>90</td>
                <td rowspan="2">English, Spanish</td>
                <td>80</td>
                <td rowspan="3">Pass</td>
            </tr>
            <tr bgcolor="azure">
                <td>Jone Smith</td>
                <td>78</td>
                <td>85</td>
                <td>70</td>
            </tr>
            <tr bgcolor="cadetblue">
                <td>Sam Brown</td>
                <td colspan="2">Passed All Subjects</td>
                <td>89</td>
                <td>Excellebt</td>
            </tr>
            <tr bgcolor="darkturquoise">
                <td>Lisa Adams</td>
                <td>90</td>
                <td>87</td>
                <td>English, French</td>
                <td>92</td>
                <td>Good</td>
            </tr>
        </tbody>

        <tfoot>
            <tr bgcolor="deeppink">
                <th colspan="6">End of Grades</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
